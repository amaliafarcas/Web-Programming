<!DOCTYPE html>

<body>
<div class="container-main container-login">
  <div class="wrap-main wrap-login">

            <span class="title-main">
                My Log Reports
            </span>

    <table class='table' style='margin-left: 110px;'>
      <thead>
      <tr>
        <th>LogId</th>
        <th>Type</th>
        <th>Severity</th>
        <th>Date</th>
        <th>Message</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let log of logs">
        <td>{{log.index}}</td>
        <td>{{log.type}}</td>
        <td>{{log.severity}}</td>
        <td>{{log.date_of_log | date:'short'}}</td>
        <td>{{log.message}}</td>
        <td>
          <button (click)="deleteLog(log.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>

    <nav class="pagination" id = "page-navigation">
      <button class="pages" *ngIf = "showPrevious" id = "prev-button" (click) = "goToPreviousPage()">Previous</button>
      <button class="pages" *ngIf = "showNext" id = "next-button" (click) = "goToNextPage()">Next</button>
    </nav>
